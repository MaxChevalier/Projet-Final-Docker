networks:
  api_database_network:
    driver: bridge
  web_api_network:
    driver: bridge

volumes:
  pgdata:

services:
  db:
    image: postgres:18
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
      - api_database_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-api:
    build: ./spring-api
    container_name: spring-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - api_database_network
      - web_api_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://spring-api:8080/api/health"]
      interval: 15s
      timeout: 3s
      retries: 5

  webapp:
    build:
      context: ./webapp
      args:
        VITE_API_BASE_URL: http://localhost:80
    container_name: webapp
    restart: unless-stopped
    networks:
      - web_api_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://webapp:80"]
      interval: 15s
      timeout: 3s
      retries: 5

  reverse-proxy:
    image: nginx:1.29-alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      webapp:
        condition: service_healthy
      spring-api:
        condition: service_healthy
    networks:
      - web_api_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://reverse-proxy:80"]
      interval: 10s
      timeout: 3s
      retries: 5
